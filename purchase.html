<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Website Quote</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: white;
        }

        .animate-pop {
            transition: transform 0.2s ease, opacity 0.2s ease;
            transform: scale(0);
            opacity: 0;
        }

        .animate-pop.show {
            transform: scale(1);
            opacity: 1;
        }

        .popup {
            animation: pop 0.5s ease forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-lg mx-auto p-6 bg-gray-800 bg-opacity-90 rounded-lg shadow-lg animate-pop show">
        <h2 class="text-3xl font-semibold text-center mb-4">Request a Website Quote</h2>
        <form id="quoteForm" action="https://formsubmit.co/rys@techie.com" method="POST" class="space-y-4">
            <input type="hidden" name="_captcha" value="false"> <!-- Disable captcha -->

            <div>
                <label for="name" class="block text-sm font-medium">Your Name</label>
                <input type="text" name="name" placeholder="Your Name" required class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md w-full placeholder-gray-400">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium">Your Email</label>
                <input type="email" name="email" placeholder="Your Email" required class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md w-full placeholder-gray-400">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium">Your Phone Number</label>
                <input type="tel" name="phone" placeholder="Your Phone Number" required class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md w-full placeholder-gray-400">
            </div>

            <div>
                <label for="business_name" class="block text-sm font-medium">Your Business Name</label>
                <input type="text" name="business_name" placeholder="Your Business Name" required class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md w-full placeholder-gray-400">
            </div>

            <div>
                <label for="budget" class="block text-sm font-medium">Your Budget</label>
                <input type="text" name="budget" placeholder="Your Budget" required class="mt-1 p-2 bg-gray-700 border border-gray-600 rounded-md w-full placeholder-gray-400">
            </div>

            <button type="submit" class="w-full py-2 px-4 bg-green-500 text-white font-semibold rounded-md hover:bg-green-600 transition duration-200">Submit</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-gray-900 p-6 rounded-lg shadow-lg text-center popup">
            <p class="text-lg font-semibold">Your request has been submitted!</p>
            <p class="mt-2">We will review it within 48 hours.</p>
            <button id="closePopup" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('quoteForm');
        const popup = document.getElementById('popup');
        const closePopup = document.getElementById('closePopup');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            popup.classList.remove('hidden');
            popup.classList.add('animate-pop', 'show');
            setTimeout(() => {
                form.submit(); // Submit the form after showing the popup
            }, 1000); // Delay for 1 second to show the popup
        });

        closePopup.addEventListener('click', function() {
            popup.classList.add('hidden');
            form.reset(); // Optional: Reset form fields after closing the popup
        });
    </script>
</body>
</html>
